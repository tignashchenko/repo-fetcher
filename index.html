<!doctype html>
<html>
  <head>
    <title>GitHub Repo Fetcher</title>
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="client/css/styles.css" />
  </head>
  <body ng-app="repoFetcher">
    <div ng-controller="repoFetcherCtrl">
      <div class="search">
        <h1>GitHub Repo Fetcher</h1>
        <p>Enter a search term and click the button to display relevant repos!</p>
        <form>
          <input type="text" ng-model="searchTerm" placeholder="Search GitHub repos..." />
          <button type="submit" ng-click="getRepos()">Fetch repos!</button>
        </form>
      </div>
      <br />
      <div class="search-results">
        <div class="search-result" ng-repeat="searchResult in searchResults">
          <img ng-src={{searchResult.owner.avatar_url}} alt="Repo owner"/>
          <h2>{{searchResult.name}}</h2>
          <h4>{{searchResult.owner.login}}</h4>
          <p>{{searchResult.html_url}}</p>
          <p><i class="material-icons">visibility_off</i> : {{searchResult.private}}</p>
          <p><i class="material-icons">stars</i> : {{searchResult.stargazers_count}}</p>
          <p><i class="material-icons">error</i> : {{searchResult.open_issues}}</p>
        </div>
      </div> 
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="client/modules/repo-fetcher.module.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
  </body>
</html>
