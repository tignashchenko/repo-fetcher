<!doctype html>
<html>
  <head>
    <title>GitHub Repo Fetcher</title>
  </head>
  <body ng-app="repoFetcher">
    <div ng-controller="repoFetcherCtrl">
      <h1>GitHub Repo Fetcher</h1>
      <p>Enter a search term and click the button to display relevant repositories!</p>
      <form>
        <input type="text" ng-model="searchTerm" placeholder="Search GitHub repositories..." />
        <button type="submit" ng-click="getRepos()">Click me!</button>
      </form>
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="client/repo-fetcher.module.js"></script>
  </body>
</html>
